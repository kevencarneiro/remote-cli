<form [formGroup]="form" (submit)="sendCommand()">
  <h2 mat-dialog-title>Multicast Command</h2>
  <mat-dialog-content>
    <mat-form-field>
      <mat-select placeholder="Machines" formControlName="machines" multiple>
        <mat-option *ngFor="let machine of data" [value]="machine.id">
          {{machine.machineName + ' (' + machine.id + ')'}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Command" formControlName="command" autocomplete="off"/>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-button>Send</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
